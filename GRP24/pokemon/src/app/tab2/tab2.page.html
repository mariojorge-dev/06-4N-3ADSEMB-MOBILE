<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Batalha</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="pokemonData">
    <ion-card-header>
      <ion-card-title [ngStyle]="{'color': resultadoColor}">{{pokemonData.name | uppercase}}</ion-card-title>
      <ion-img alt="" src="{{ pokemonData.sprites.front_default }}"></ion-img>
      <ion-card-title *ngIf="resultado">
        {{ resultado }}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Abilities: {{pokemonData.abilities.length}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Heigth: {{pokemonData.height}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Weigth: {{pokemonData.weight}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
