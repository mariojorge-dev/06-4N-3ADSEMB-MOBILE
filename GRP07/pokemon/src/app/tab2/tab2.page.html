<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Batalhar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Batalhar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="pokemon && pokemon.name">
    <ion-card-header>
      <ion-card-title>{{ pokemon.name | uppercase }}</ion-card-title>
      <img [alt]="pokemon.name"
        [src]="'https://raw.githubusercontent.com/HybridShivam/Pokemon/master/assets/images/' + pokemon.id + '.png'">
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Abilities: {{ pokemon.abilities.length }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Height: {{ pokemon.height }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Weight: {{ pokemon.weight }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="battleResult" [ngClass]="{'victory': battleResult.includes('venceu'), 'defeat': battleResult.includes('perdeu')}">
    <ion-card-header>
      <ion-card-title>Resultado da Batalha</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ battleResult }}
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="capturarNovoPokemon()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
