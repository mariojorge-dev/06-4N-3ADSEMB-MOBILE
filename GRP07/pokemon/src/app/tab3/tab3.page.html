<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pokédex
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokédex</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let pokemon of pokemons">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ pokemon.name }}</ion-card-title>
            <ion-card-subtitle>
              <ion-icon [name]="pokemon.stats ? (pokemon.stats.wins ? 'checkmark-circle-outline' : 'close-circle-outline') : ''"
                [color]="pokemon.stats ? (pokemon.stats.wins ? 'success' : 'danger') : ''"></ion-icon>
              Vitórias: {{ pokemon.stats ? pokemon.stats.wins : 0 }}
            </ion-card-subtitle>
            <ion-card-subtitle>
              <ion-icon [name]="pokemon.stats ? (pokemon.stats.loses ? 'close-circle-outline' : '') : ''"
                [color]="pokemon.stats ? (pokemon.stats.loses ? 'danger' : '') : ''"></ion-icon>
              Derrotas: {{ pokemon.stats ? pokemon.stats.loses : 0 }}
            </ion-card-subtitle>
            <ion-card-subtitle>
              <ion-icon [name]="pokemon.stats ? (pokemon.stats.ties ? 'help-circle-outline' : '') : ''"
                [color]="pokemon.stats ? (pokemon.stats.ties ? 'warning' : '') : ''"></ion-icon>
              Empates: {{ pokemon.stats ? pokemon.stats.ties : 0 }}
            </ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="pokemon.img" [alt]="pokemon.name"></ion-img>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
