<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Buscar Pokemon
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Buscar Pokemon</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-input
        [(ngModel)]="areaBuscarPokemon"
        [counter]="true"
        fill="solid"
        helperText="Área para buscar por Pokemon"
        label-placement="floating"
        label="CEP"
        maxlength="8"
        placeholder="22555888"
        type="text"
      ></ion-input>
      <ion-button
        expand="block"
        fill="solid"
        (click)="buscarPokemon()"
      >
        Buscar por pokemon
        <ion-icon name="search" slot="end"></ion-icon>
      </ion-button>
    </ion-card-header>
    <ion-card-content *ngIf="areaBuscarPokemon">
      <ion-list>
        <ion-item>
          <!-- Exibindo os dados do CEP -->
          {{ areaBuscarPokemon }}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- Exibindo os dados do pokemon -->
  <ion-card *ngIf="pokemon.name">
    <ion-card-header>
      <ion-card-title>{{ pokemon.name | uppercase }}</ion-card-title>
      <!-- Define o tamanho da imagem -->
      <ion-img [src]="pokemon.sprites.front_default" alt="Imagem do pokemon" style="width: 100px;"></ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Abilities: {{ pokemon.abilities.length }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Height: {{ pokemon.height }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Weight: {{ pokemon.weight }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
