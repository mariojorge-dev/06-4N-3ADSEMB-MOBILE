<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Batalhar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Batalhar</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- pokemon Details Section -->
  <div *ngIf="pokemon.name" class="pokemon-details">
    <h1 [ngStyle]="pokemonNameStyle">{{ pokemon.name | uppercase }}</h1>
    <h2 [ngStyle]="pokemonNameStyle">{{ pokemonComparisonResult }}</h2>
    <img [src]="pokemon.front_default" alt="{{ pokemon.name }}">
    <p>Altura: {{ pokemon.height }}</p>
    <p>Peso: {{ pokemon.weight }}</p>
    <p>Habilidades: {{ pokemon.abilities }}</p>
  </div>

  <!-- Floating Action Button -->
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="carregarPokemonAleatorio()">
      <ion-icon name="refresh"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
