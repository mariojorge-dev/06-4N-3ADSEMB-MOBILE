<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Projeto - Mobile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  </ion-header>



  <ion-card>
    <ion-card-header>
        <ion-input readonly="true" label="Senha: " value="{{inputNovaSenha2}}"></ion-input>
    </ion-card-header>
    <ion-card-content>
      <ion-button class="btn-azul" expand="block" (click)="senhasService.novaSenha('SG')">Senha Geral</ion-button>
      <ion-button class="btn-verde" expand="block" (click)="senhasService.novaSenha('SP')">Senha Prioritaria</ion-button>
      <ion-button class="btn-amarelo" expand="block" (click)="senhasService.novaSenha('SE')">Senha Exame</ion-button>
    </ion-card-content>    
  </ion-card>

  <ion-item> SG Ficha: 
    <ion-list>
      <ion-item *ngFor="let senha of senhasService.senhasArray['SG']">{{senha}}</ion-item>
    </ion-list>
  </ion-item>
  <ion-item> SP Ficha: 
    <ion-list>
      <ion-item *ngFor="let senha of senhasService.senhasArray['SP']">{{senha}}</ion-item>
    </ion-list>
  </ion-item>
  <ion-item> SE Ficha: 
    <ion-list>
      <ion-item *ngFor="let senha of senhasService.senhasArray['SE']">{{senha}}</ion-item>
    </ion-list>
  </ion-item>


  <app-explore-container name="Usuario"></app-explore-container>
</ion-content>
