<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="header-title" >
      Pok√©dex
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let pokemon of capturedPokemons">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ pokemon.name | uppercase }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}"></ion-img>
            <ion-item>
              <ion-label style="color: green">Vitorias: {{ pokemon.wins }}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label style="color: yellow">Empates: {{ pokemon.ties }}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label style="color: red">Derrotas: {{ pokemon.losses }}</ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
