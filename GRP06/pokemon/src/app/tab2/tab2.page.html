<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Batalhar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Batalhar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title [ngClass]="{
        'yellow-text': pokemon.name.includes('Empate'),
        'red-text': pokemon.name.includes('Ganhou'),
        'green-text': pokemon.name.includes('Perdeu')
      }">
        {{ pokemon.name }}
      </ion-card-title>
    </ion-card-header>
    <ion-img [src]="pokemon.sprite" alt="PokÃ©mon sprite"></ion-img>
    <ion-card-content>
      <ion-item>
        <ion-label>Abilities: {{ pokemon.abilities }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Height: {{ pokemon.height }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Weight: {{ pokemon.weight }}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
