<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Senhas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="button-container">
    <ion-button class="alert-button" (click)="presentAlert()">Alunos</ion-button>
  </div>
    
  <p>Senhas Gerais: {{ senhasService.senhasGeral }}</p>
  <p>Senhas Prioritárias: {{ senhasService.senhasPrior }}</p>
  <p>Senhas de Exame: {{ senhasService.senhasExame }}</p>
  <p>Senhas Totais: {{ senhasService.senhasTotal }}</p>

  <ion-card>
    <ion-card-header>
      <ion-input readonly="true" label="Senha: " value="{{ senhasService.inputNovaSenha }}"></ion-input>
    </ion-card-header>
    
    <ion-card-content>
      <ion-button expand="block" (click)="senhasService.novaSenha('SG')">Senha Geral</ion-button>
      <ion-button expand="block" (click)="senhasService.novaSenha('SP')">Senha Prioritária</ion-button>
      <ion-button expand="block" (click)="senhasService.novaSenha('SE')">Senha Exame</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
