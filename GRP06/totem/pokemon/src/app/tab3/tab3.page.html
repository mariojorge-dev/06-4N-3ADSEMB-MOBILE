<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pokédex
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokédex</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ pokemon.name }}</ion-card-title>
          </ion-card-header>
          <ion-img [src]="pokemon.sprite" alt="Pokémon sprite"></ion-img>
          <ion-card-content>
            <ion-item color="success">
              <ion-label>Vitórias: {{ pokemon.victories }}</ion-label>
            </ion-item>
            <ion-item color="danger">
              <ion-label>Derrotas: {{ pokemon.defeats }}</ion-label>
            </ion-item>
            <ion-item color="warning">
              <ion-label>Empates: {{ pokemon.draws }}</ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ pokemon.name }}</ion-card-title>
          </ion-card-header>
          <ion-img [src]="pokemon.sprite" alt="Pokémon sprite"></ion-img>
          <ion-card-content>
            <ion-item color="success">
              <ion-label>Vitórias: {{ pokemon.victories }}</ion-label>
            </ion-item>
            <ion-item color="danger">
              <ion-label>Derrotas: {{ pokemon.defeats }}</ion-label>
            </ion-item>
            <ion-item color="warning">
              <ion-label>Empates: {{ pokemon.draws }}</ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
